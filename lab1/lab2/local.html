    <h1>Localização</h1>
    <p>Atenas está localizada no sudeste da Grécia, na região central da Ática, e faz parte da península que se estende até o Mar Egeu. A cidade fica próxima à costa do Golfo de Saronikos, oferecendo uma localização estratégica entre as rotas marítimas
         e as planícies do interior da Grécia</p>
