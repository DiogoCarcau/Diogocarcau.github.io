<body>
    
    <h2>Viagem</h2> 

    <!-- inicio formulário e o metodo get -->
    <form method="get" action="https://postman-echo.com/get">
        <fieldset>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <!-- Date inicio -->
            <label for="data_inicial">Data de partida:</label>
            <input type="date" id="data_inicial" name="data_inicial"><br><br>

            <!-- Date fim -->
            <label for="data_final">Data de regresso:</label>
            <input type="date" id="data_final" name="data_final"><br><br>
 
            <!-- Pergunta Number -->
            <label for="passageiros">Número de passageiros:</label><br>
            <input type="number" id="passageiros" name="passageiros"><br><br>
 
            <p>Qual é o seu meio de transporte favorito?</p>
            <input type="radio" id="carro" name="automovel" value="carro">
            <label for="carro">Carro</label><br>
            <input type="radio" id="aviao" name="automovel" value="aviao">
            <label for="aviao">Avião</label><br>
            <input type="radio" id="comboio" name="automovel" value="comboio">
            <label for="comboio">Comboio</label><br>

            <p>Qual o serviço que deseja na sua viagem?</p>
            <input type="radio" id="basico" name="pacote" value="basico">
            <label for="basico">Básico</label><br>
            <input type="radio" id="premium" name="pacote" value="premium">
            <label for="premium">Premium</label><br>

            <!-- Pedido especial -->
            <label for="pedidos_especiais">Pedidos especiais:</label><br>
            <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="40" placeholder="Digite seus pedidos especiais aqui..."></textarea><br><br>

            <!-- Valor por pessoa e por dia -->
            <label for="valor_por_pessoa">Valor esperado por pessoa e por dia:</label><br>
            <input type="number" id="valor_por_pessoa" name="valor_por_pessoa" step="0.01" placeholder="Ex: 100.00"><br><br>

            <!-- Pergunta Reset e Submit -->
            <button type="reset">Reiniciar respostas</button>
            <button type="submit">Submeter Quizz</button>
        </fieldset>
        <!-- Rodapé -->
 <footer class="footer">
