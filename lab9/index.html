<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogo EuroShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Diogo EuroShop</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <section id="lista-produtos" class="produto-container">
                <!-- Produtos serão inseridos dinamicamente via JavaScript -->
            </section>
        </section>

        <section id="cesto">
            <h2>Cesto de Compras</h2>
            <section id="produtos-cesto" class="produto-container">
                <!-- Produtos selecionados serão inseridos dinamicamente -->
            </section>
            <p id="preco-total">Total: €0.00</p>
        </section>
    </main>

   
    <footer class="footer">
        <p>2024 Diogo Euroshop,2024</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
