<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div id="lista-produtos">
                <!-- Produtos serão exibidos aqui -->
            </div>
        </section>

        <section id="cesto">
            <h2>Cesto de Compras</h2>
            <div id="produtos-cesto">
                <!-- Produtos selecionados serão exibidos aqui -->
            </div>
            <p id="preco-total">Total: €0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja Online</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
